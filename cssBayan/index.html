<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Bayan</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>CSS Bayan</h1>
      <div class="accordion__container">
        <div class="accordion__element">
          <input type="radio" name="accordion" id="acc1" checked />
          <label for="acc1">What's wrong?</label>
          <div class="accordion-content">
            <img src="./img/01.gif" alt="programming-client" />
          </div>
        </div>
        <div class="accordion__element">
          <input type="radio" name="accordion" id="acc2" />
          <label for="acc2">Did you read the documentation?</label>
          <div class="accordion-content">
            <img src="./img/02.gif" alt="documentation" />
          </div>
        </div>
        <div class="accordion__element">
          <input type="radio" name="accordion" id="acc3" />
          <label for="acc3">Relax bro!</label>
          <div class="accordion-content">
            <img src="./img/03.gif" alt="vibe" />
          </div>
        </div>
        <div class="accordion__element">
          <input type="radio" name="accordion" id="acc4" />
          <label for="acc4">It's working!</label>
          <div class="accordion-content">
            <img src="./img/04.gif" alt="working" />
          </div>
        </div>
      </div>
    </div>
